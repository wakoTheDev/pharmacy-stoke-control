<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

    <div class="container">
        <h3 class="text-center mb-4">Add New Medicine</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="name">Medicine Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter medicine name" required>
            </div>

            <div class="form-group mb-3">
                <label for="category_id">Category</label>
                <select name="category_id" id="category_id" class="form-control">
                    <option value="">-- Select Category --</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="manufacturer">Manufacturer</label>
                <input type="text" name="manufacturer" id="manufacturer" class="form-control" placeholder="Manufacturer name">
            </div>

            <div class="form-group mb-3">
                <label for="price">Price (Ksh)</label>
                <input type="number" step="0.01" name="price" id="price" class="form-control" placeholder="Enter price" required>
            </div>

            <div class="form-group mb-3">
                <label for="stock_quantity">Stock Quantity</label>
                <input type="number" name="stock_quantity" id="stock_quantity" class="form-control" placeholder="Number in stock" required>
            </div>

            <div class="form-group mb-3">
                <label for="expiration_date">Expiration Date</label>
                <input type="date" name="expiration_date" id="expiration_date" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="image">Product Image (optional)</label>
                <input type="file" name="image" id="image" class="form-control" accept="image/*" onchange="previewImage(event)">
                <img id="imagePreview" class="preview-img" alt="Preview">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Add Medicine</button>
                <a href="{% url 'medicine_list' %}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('imagePreview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }
    </script>

    </body>
</html>
