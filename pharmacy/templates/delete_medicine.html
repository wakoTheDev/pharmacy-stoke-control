<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h4>Confirm Deletion</h4>
    <p>Are you sure you want to delete the following medicine?</p>

    <h5 class="text-danger">{{ medicine.name }}</h5>

    {% if medicine.image %}
        <img src="{{ medicine.image.url }}" alt="{{ medicine.name }}">
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mt-3">
            <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
            <a href="{% url 'medicine_list' %}" class="btn btn-secondary px-4">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
