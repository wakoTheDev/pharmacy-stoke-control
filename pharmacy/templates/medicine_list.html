<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Stock Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4 text-primary">Pharmacy Stock Control</h2>

        <div class="d-flex justify-content-between mb-3">
            <a href="{% url 'add_medicine' %}" class="btn btn-success">Add Medicine</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Name</th>
                            <th>Manufacturer</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Expiry</th>
                            <th>Date Added</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for m in medicines %}
                        <tr>
                            <td>{{ m.name }}</td>
                            <td>{{ m.manufacturer }}</td>
                            <td>{{ m.stock_quantity }}</td>
                            <td>{{ m.price }}</td>
                            <td>{{ m.expiry_date }}</td>
                            <td>{{ m.date_added }}</td>
                            <td>
                                <a href="{% url 'update_medicine' m.id %}" class="btn btn-sm btn-primary">Edit</a>
                                <a href="{% url 'delete_medicine' m.id %}" class="btn btn-sm btn-danger">Delete</a>
                                <a href="{% url 'preview_medicine' m.id %}" class="btn btn-sm btn-info text-white">Preview</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="7" class="text-center text-muted">No medicines found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
