{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h3 class="text-center mb-4">Update Medicine</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name">Medicine Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ medicine.name }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="category_id">Category</label>
            <select name="category_id" id="category_id" class="form-control">
                <option value="">-- Select Category --</option>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if medicine.category and category.id == medicine.category.id %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="manufacturer">Manufacturer</label>
            <input type="text" name="manufacturer" id="manufacturer" class="form-control" value="{{ medicine.manufacturer }}">
        </div>

        <div class="form-group mb-3">
            <label for="price">Price (Ksh)</label>
            <input type="number" step="0.01" name="price" id="price" class="form-control" value="{{ medicine.price }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="stock_quantity">Stock Quantity</label>
            <input type="number" name="stock_quantity" id="stock_quantity" class="form-control" value="{{ medicine.stock_quantity }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="expiration_date">Expiration Date</label>
            <input type="date" name="expiration_date" id="expiration_date" class="form-control" value="{{ medicine.expiration_date|date:'Y-m-d' }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="image">Product Image (optional)</label>
            <input type="file" name="image" id="image" class="form-control" accept="image/*" onchange="previewImage(event)">
            {% if medicine.image %}
                <p class="mt-2">Current image:</p>
                <img src="{{ medicine.image.url }}" alt="Current Image" class="preview-img">
            {% endif %}
            <img id="imagePreview" class="preview-img" style="display:none;">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success px-4">Update</button>
            <a href="{% url 'medicine_list' %}" class="btn btn-secondary px-4">Cancel</a>
        </div>
    </form>
</div>

<script>
    function previewImage(event) {
        const preview = document.getElementById('imagePreview');
        preview.src = URL.createObjectURL(event.target.files[0]);
        preview.style.display = 'block';
    }
</script>

</body>
</html>
